<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="phone">
        <div class="info">
            <span id="time">9:41</span>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>

        <div class="display">0</div>

        <div class="control">
            <div class="row">
                <button class="bg-gray" data-action="clear" data-type="clear">AC</button>
                <button class="bg-gray" data-action="changeSign">&#177</button>
                <button class="bg-gray" data-action="%">%</button>
                <button class="bg-orange" data-action="/" data-type="operator">&#247</button>
            </div>
            <div class="row">
                <button class="bg-dark" data-action="7" data-type="number">7</button>
                <button class="bg-dark" data-action="8" data-type="number">8</button>
                <button class="bg-dark" data-action="9" data-type="number">9</button>
                <button class="bg-orange" data-action="*" data-type="operator">&#215</button>
            </div>
            <div class="row">
                <button class="bg-dark" data-action="4" data-type="number">4</button>
                <button class="bg-dark" data-action="5" data-type="number">5</button>
                <button class="bg-dark" data-action="6" data-type="number">6</button>
                <button class="bg-orange" data-action="-" data-type="operator">-</button>
            </div>
            <div class="row">
                <button class="bg-dark" data-action="1" data-type="number">1</button>
                <button class="bg-dark" data-action="2" data-type="number">2</button>
                <button class="bg-dark" data-action="3" data-type="number">3</button>
                <button class="bg-orange" data-action="+" data-type="operator">+</button>
            </div>
            <div class="row">
                <button class="bg-dark" data-action="0" data-type="number">0</button>
                <button class="bg-dark" data-action=".">.</button>
                <button class="bg-orange" data-action="=" data-type="calculate">=</button>
            </div>
        </div>
    </div>
</body>

<script src="./scripts/main.js" type="module"></script>
<script src="./scripts/header.js" ></script>
<script src="./scripts/calculator.js" type="module"></script>

</html>
